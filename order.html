<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - The DryFruits House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>The DryFruits House</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="order.html">Order</a>
        </nav>
    </header>

    <!-- Order Section -->
    <section class="order-section">
        <h2>Your Order</h2>
        
        <!-- Cart Items -->
        <div class="cart-summary">
            <ul id="order-items"></ul>
            <p>Total: ₹<span id="order-total">0</span></p>
        </div>

        <!-- User Details Form -->
        <form id="order-form">
            <h3>Enter Your Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" rows="3" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" required>
                <option value="">--Select--</option>
                <option value="COD">Cash on Delivery</option>
                <option value="UPI">UPI</option>
                <option value="Card">Card Payment</option>
            </select>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The DryFruits House. All Rights Reserved. | Contact: +91 98765 43210</p>
    </footer>

    <!-- Script -->
    <script>
        // Load cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        const orderItems = document.getElementById('order-items');
        const orderTotal = document.getElementById('order-total');

        // Display cart items
        function displayOrder() {
            orderItems.innerHTML = '';
            let total = 0;

            if(cart.length === 0){
                orderItems.innerHTML = '<li>Your cart is empty!</li>';
            } else {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} x ${item.quantity} = ₹${item.price * item.quantity}`;
                    orderItems.appendChild(li);
                    total += item.price * item.quantity;
                });
            }

            orderTotal.textContent = total;
        }

        displayOrder();

        // Handle order submission
        const orderForm = document.getElementById('order-form');
        orderForm.addEventListener('submit', function(e){
            e.preventDefault();

            if(cart.length === 0){
                alert("Your cart is empty! Add products first.");
                return;
            }

            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;
