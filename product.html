<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - The DryFruits House</title>
<link rel="stylesheet" href="style.css">
<style>
.products { max-width: 1200px; margin: 20px auto; padding: 10px; }
.products h2 { text-align: center; color: #5a2a00; margin-bottom: 20px; }
.product-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 15px; }
.product-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; text-align:center; background:#fffbe6; }
.product-card img { width: 100%; height:150px; object-fit: cover; border-radius:5px; margin-bottom:10px; }
.product-card h3 { color:#5a2a00; margin:5px 0; }
.product-card p { margin:5px 0; }
.product-card input { width: 60px; padding:5px; margin-right:5px; }
.btn { background:#d18b1f; color:white; padding:8px 15px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
.btn:hover { background:#b36d10; }
.cart-summary { margin-top:20px; border:1px solid #ccc; padding:10px; border-radius:8px; background:#fffbe6; }
.cart-summary h3 { margin-top:0; }
.cart-summary ul { list-style:none; padding:0; }
.cart-summary li { margin:5px 0; }
</style>
</head>
<body>
<header>
<h1>The DryFruits House</h1>
<nav>
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="order.html">Order</a>
</nav>
</header>

<section class="products">
<h2>Our Products</h2>
<div class="product-grid">
  <!-- Example: Almond -->
  <div class="product-card">
    <img src="images/almond.jpg" alt="Almond">
    <h3>Almond</h3>
    <p>₹1020/kg</p>
    <input type="number" min="0" value="0" class="quantity">
    <button class="add-to-cart" data-name="Almond" data-price="1020">Add to Cart</button>
  </div>

  <!-- Repeat similar blocks for all other products (Ghee, Raisins, Pistachios, Dates, Dried Kiwi, Walnuts) -->
</div>

<div class="cart-summary">
<h3>Cart:</h3>
<ul id="cart-items"><li>Cart is empty</li></ul>
<p>Total: ₹<span id="cart-total">0</span></p>
<a href="order.html" class="btn">Place Your Order</a>
</div>
</section>

<footer>
<p>&copy; 2025 The DryFruits House. All Rights Reserved. | Contact: +91 98765 43210</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const addButtons = document.querySelectorAll('.add-to-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    let cart = []; // Start empty

    function updateCart() {
        cartItems.innerHTML = '';
        let total = 0;
        if(cart.length === 0){
            cartItems.innerHTML = '<li>Cart is empty</li>';
        } else {
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} x ${item.quantity} = ₹${item.price * item.quantity}`;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });
        }
        cartTotal.textContent = total;
        localStorage.setItem('currentCart', JSON.stringify(cart)); // save for order page
    }

    addButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const input = btn.previousElementSibling;
            const quantity = parseInt(input.value);
            if(quantity <= 0){ alert("Select quantity first!"); return; }

            const name = btn.dataset.name;
            const price = parseInt(btn.dataset.price);
            const existing = cart.find(item => item.name === name);
            if(existing) existing.quantity += quantity;
            else cart.push({name, price, quantity});

            updateCart();
            alert(`${name} added to cart!`);
        });
    });

    updateCart();
});
</script>
</body>
</html>
