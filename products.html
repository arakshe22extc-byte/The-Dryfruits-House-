<!DOCTYPE html>
<html>
<head>
    <title>Products - The Dryfruits House</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product { border:1px solid #ccc; padding:15px; margin:10px 0; border-radius:8px; }
        button { padding:6px 12px; margin:5px; }
    </style>
</head>

<body>

<h2>The Dryfruits House – Products</h2>

<div id="product-list"></div>

<br><br>
<button onclick="goToOrder()">Proceed To Order</button>

<script>
const products = [
    { name: "Badam (Almond)", price: 1020, unit: "per kg" },
    { name: "Ghee", price: 950, unit: "per litre" },
    { name: "Kali Manuka (Black Raisins)", price: 220, unit: "per 250g" },
    { name: "Bedane (Raisins)", price: 200, unit: "per 250g" },
    { name: "Pista (250g)", price: 350, unit: "250g pack" },
    { name: "Pista (1kg)", price: 1400, unit: "per kg" },
    { name: "Khajoor (Dates)", price: 300, unit: "per 500g" },
    { name: "Dried Kiwi", price: 120, unit: "per 100g" },
    { name: "Akhrot (Walnuts)", price: 250, unit: "per 100g" }
];

let cart = [];

function loadProducts() {
    const list = document.getElementById("product-list");

    products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <h3>${p.name}</h3>
            <p>Price: ₹${p.price} (${p.unit})</p>
            <label>Qty: </label>
            <input type="number" id="qty${index}" value="0" min="0" style="width:60px;">
            <br><br>
            <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        list.appendChild(div);
    });
}

function addToCart(i) {
    const qty = parseInt(document.getElementById("qty" + i).value);

    if (qty <= 0) {
        alert("Please add quantity");
        return;
    }

    cart.push({
        name: products[i].name,
        price: products[i].price,
        quantity: qty
    });

    localStorage.setItem("currentCart", JSON.stringify(cart));
    alert("Added successfully!");
}

function goToOrder() {
    window.location.href = "order.html";
}

loadProducts();
</script>

</body>
</html>
